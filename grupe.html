<html xmlns:t ="urn:schemas-microsoft-com:time">
<head>
<style>
.time 
{
behavior: url(#default#time2);}
.text 
{
font-family: "Times New Roman", Times, serif;
font-size: 14px;
color: #003366;} 
.tabel {
font-family: "Times New Roman", Times, serif;
font-size: 14px;
font-weight: bold;
border: double #000000;
}
.style1 {color: #FFFFFF}
</style>
<?import namespace="t" implementation="#default#time2">
<title>XHTML+TIME</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<SCRIPT>
function modifica()
{ 
if(!secv.currTimeState.isActive)
{ secv.beginElement() }
if(Math.round(cronom.value)!=Math.round(secv.currTimeState.segmentTime))
{ secv.seekSegmentTime(cronom.value) }
}
</SCRIPT>
<body>
<h1 align="center" class="text">Grupele gradinitei noastre</h1>
<div align="center">
