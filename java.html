<html>
<head>
<script type="text/javascript">
function check(browser)
{
document.getElementById("answer").value=browser
}
</script>
</head>
<body>
<p>Care este partea ta preferata a zilei?</p>
<form>
<input type="radio" onclick="check(this.value)" value="Buna dimineata!">Dimineata<br />
<input type="radio" onclick="check(this.value)" value="Buna ziua!">Pranz<br />
<input type="radio" onclick="check(this.value)" value="Buna seara!">Seara<br />
<input type="radio" onclick="check(this.value)" value="Noapte buna!">Noaptea<br />

<br />
<input type="text" id="answer" size="20">
</form>
</body>
</html>
